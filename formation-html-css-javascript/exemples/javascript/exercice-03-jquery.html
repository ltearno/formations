<!doctype html>
<html>

<!--
    EXERCICE : Reproduire l'exercice 2 avec jquery
-->

<head>
	<script src="jquery-3.1.1.js" type="text/javascript"></script>

	<script>
        $(function(){
            function valider() {
                let nouveauParagraphe = $('<p>').html( "Valeur: " + $("input").val() );
                $('#log').append(nouveauParagraphe);

                $("input")
                    .val("")
                    .focus();
            }

            $("button").click( valider );

            $("input")
                .keyup(function(event){
                    if( event.key == "Enter")
                        valider();
                })
                .focus();
        });
    </script>
</head>

<body>
	<label>Saisissez: <input type="text"/> </label>
	<br/>
	<button>Valider</button>
	<div id="log"></div>
</body>

</html>
